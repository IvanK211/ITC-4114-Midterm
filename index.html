<!DOCTYPE html>
<html>
  <head>
    <title>My Favorite Foods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
        $('form').submit(function(event) {
          event.preventDefault();

          var foodName = $('#food-name').val().trim();
          var foodRating = $('#food-rating').val().trim();

          addItem(foodName, foodRating);

          $('#food-name').val('');
          $('#food-rating').val('');
        });
      });

      function addItem(name, rating) {
        var row = $('<tr>');

        row.append($('<td>').text(name));
        row.append($('<td>').text(rating));

        var removebtn = $('<button>').addClass('remove-btn').text('Remove');
        var removetd = $('<td>').append(removebtn);
        row.append(removetd);

        removebtn.click(function() {
          row.remove();
        });

        $('#list tbody').append(row);
      }
    </script>

    <style>
    div {
      border-bottom: 1px solid #efefef;
      margin: 10px;
      padding-bottom: 10px;
    }
    </style>

  </head>

  <body>
    <header>
    <h1>Add to Your List</h1>
    <nav>
      <a href="about.html">Click here to see more about us!</a>
    </nav>
  </header>

    <form>
      <div class="row">
        <div>
          <label for="food-name" class="form-label">Food:</label>
          <input type="text" id="food-name" class="form-control" placeholder="Enter food name">
        </div>

        <div>
          <label for="food-rating" class="form-label">Rating:</label>
          <input type="text" id="food-rating" class="form-control" placeholder="Enter food rating">
        </div>
      </div>

      <button type="submit" id="add-btn" class="add-btn">Add</button>
    </form>

    <div>
      <table id="list" class="table table-striped table-hover">

        <thead>
          <tr>
            <th>Food</th>
            <th>Rating</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>

      </table>
    </div>

  <footer>
    <p>&copy; 2023 Food Ratings. All rights reserved.</p>
    <img src="https://img.freepik.com/free-vector/cute-burger-holding-knife-fork-cartoon-fast-food-icon-concept-isolated-flat-cartoon-style_138676-2204.jpg?w=2000" alt="Logo">
  </footer>

  </body>

</html>
