
<!DOCTYPE html>
<html>
<head>
  <title>About Page</title>
  <meta charset="UTF-8">
  <!-- defining page's outside sources-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
    <h1>Meet the Team!</h1>
    <nav>
      <a href="index.html">Click here to go back to the add page!</a>
    </nav>
  </header>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
<!-- the first indicator is active by default and points to the first slide (data-slide-to="0") -->
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<!-- the indicator points to second and third slides (data-slide-to="1" and "2" respectfully) -->
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
<!-- defining the carousel's inner content and first item as well as some data-->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://thumbs.dreamstime.com/b/young-woman-avatar-cartoon-character-profile-picture-young-brunette-woman-short-hair-avatar-cartoon-character-vector-149728784.jpg" alt="Malamati">
        <h2>Malamati</h2>
        <p>I am a third-year cybersecurity student at Deree!</p>
      </div>
<!-- defining the second slide's info-->
      <div class="item">
        <img src="https://media.istockphoto.com/id/1331350715/vector/male-avatar-icon.jpg?s=612x612&w=0&k=20&c=MqJqrXKvZuGIZ3CU7IA2K0gpEfpgHh-CLY4hjFfQAF4=" alt="Ivan">
        <h2>Ivan</h2>
        <p>I am a third-year cybersecurity student at Deree!</p>
      </div>
<!-- defining the third slide's info-->
      <div class="item">
        <img src="https://img.freepik.com/premium-vector/design-bigol-animated-dog-sitting_469988-3.jpg" alt="Daphne">
        <h2>Daphne</h2>
        <p>I am the resident emotional support doggie!</p>
      </div>
    </div>
<!-- defining the carousel's controls and design-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<!-- defining the team's info and logo-->
  <footer>
    <p>&copy; 2023 Food Ratings. All rights reserved.</p>
    <img src="https://img.freepik.com/free-vector/cute-burger-holding-knife-fork-cartoon-fast-food-icon-concept-isolated-flat-cartoon-style_138676-2204.jpg?w=2000" alt="Logo">
  </footer>

</body>
</html>
